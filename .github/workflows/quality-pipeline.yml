name: Quality Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'libs/quality/**'
      - 'tests/integration/test_quality_servants_*.py'
      - 'deployment/quality-pipeline/**'
      - '.github/workflows/quality-pipeline.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'libs/quality/**'
      - 'tests/integration/test_quality_servants_*.py'
      - 'deployment/quality-pipeline/**'

  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
    inputs:
      run_deployment:
        description: 'Deploy to production'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-company/quality-pipeline

jobs:
  # ðŸ§ª ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  test:
    name: Quality Servants Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        test-suite:
          - integration-mock
          - integration-real
          - unit-servants
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r deployment/quality-pipeline/requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run tests
      run: |
        case "${{ matrix.test-suite }}" in
          "integration-mock")
            pytest tests/integration/test_quality_servants_mock.py -v --cov=libs/quality --cov-report=xml
            ;;
          "integration-real")
            # python-a2a ãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆã®ã¿å®Ÿè¡Œ
            pip install python-a2a==0.5.9 || echo "python-a2a not available, skipping"
            pytest tests/integration/test_quality_servants_integration.py -v || echo "Skipped due to missing dependencies"
            ;;
          "unit-servants")
            pytest tests/unit/test_quality_*.py -v --cov=libs/quality --cov-report=xml || echo "No unit tests found"
            ;;
        esac
    
    - name: Upload coverage
      if: matrix.test-suite == 'integration-mock'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: quality-pipeline
        name: quality-pipeline-coverage

  # ðŸ” å“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install quality tools
      run: |
        pip install pylint mypy black isort bandit safety
    
    - name: Run Black (Code Formatting)
      run: |
        black --check --diff libs/quality/
    
    - name: Run isort (Import Sorting)
      run: |
        isort --check-only --diff libs/quality/
    
    - name: Run Pylint (Static Analysis)
      run: |
        pylint libs/quality/ --output-format=parseable --score=yes || true
    
    - name: Run MyPy (Type Checking)
      run: |
        mypy libs/quality/ --ignore-missing-imports || true
    
    - name: Run Bandit (Security Scan)
      run: |
        bandit -r libs/quality/ -f json -o bandit-report.json || true
    
    - name: Run Safety (Dependency Security)
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload quality reports
      uses: actions/upload-artifact@v3
      with:
        name: quality-reports
        path: |
          bandit-report.json
          safety-report.json

  # ðŸ³ Docker ãƒ“ãƒ«ãƒ‰
  docker-build:
    name: Docker Images Build
    runs-on: ubuntu-latest
    needs: [test, quality-check]
    if: github.event_name == 'push' || github.event.inputs.run_deployment == 'true'
    
    strategy:
      matrix:
        service:
          - quality-watcher
          - test-forge
          - comprehensive-guardian
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployment/quality-pipeline/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ðŸš€ æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤
  deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.run_deployment == 'true')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "ðŸš€ Production deployment would happen here"
        echo "This would typically involve:"
        echo "  - SSH to production server"
        echo "  - Pull latest images"
        echo "  - Run docker-compose up -d"
        echo "  - Run health checks"
        echo "  - Send notifications"
    
    - name: Health Check
      run: |
        echo "ðŸ¥ Running post-deployment health checks"
        # ã“ã“ã§å®Ÿéš›ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ
        # curl -f http://production-server:8810/health || exit 1
    
    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#quality-pipeline'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

  # ðŸ“Š ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
  generate-report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [test, quality-check]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Generate comprehensive report
      run: |
        mkdir -p reports
        cat > reports/quality-pipeline-ci-report.md << EOF
        # ðŸ›ï¸ Quality Pipeline CI/CD Report
        
        **å®Ÿè¡Œæ—¥æ™‚**: $(date '+%Y-%m-%d %H:%M:%S')
        **ã‚³ãƒŸãƒƒãƒˆ**: ${{ github.sha }}
        **ãƒ–ãƒ©ãƒ³ãƒ**: ${{ github.ref_name }}
        **ã‚¤ãƒ™ãƒ³ãƒˆ**: ${{ github.event_name }}
        
        ## ðŸ“Š å®Ÿè¡Œçµæžœ
        
        - ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ: ${{ needs.test.result }}
        - å“è³ªãƒã‚§ãƒƒã‚¯: ${{ needs.quality-check.result }}
        - Docker ãƒ“ãƒ«ãƒ‰: ${{ needs.docker-build.result }}
        
        ## ðŸ”— é–¢é€£ãƒªãƒ³ã‚¯
        
        - [GitHub Actionså®Ÿè¡Œ](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        - [ã‚³ãƒŸãƒƒãƒˆè©³ç´°](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
        
        ---
        *Generated by Elder Council Quality Pipeline*
        EOF
    
    - name: Upload report
      uses: actions/upload-artifact@v3
      with:
        name: ci-cd-report
        path: reports/