# 🏛️ エルダーズギルド Pre-commit 設定（シンプル版）
# 品質第一の開発標準を自動適用

repos:
  # Python基本チェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements

# 設定オプション
fail_fast: false
default_stages: [pre-commit]

# エルダーズギルド品質基準
# Phase 1: 基本チェックのみ（現在）
# Phase 2: コードフォーマット追加予定
# Phase 3: 品質チェック強化予定
# Phase 4: TDD強制予定
