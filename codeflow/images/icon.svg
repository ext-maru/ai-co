<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bgGradient)"/>

  <!-- Robot Body -->
  <rect x="32" y="48" width="64" height="48" rx="8" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>

  <!-- Robot Head -->
  <rect x="40" y="24" width="48" height="32" rx="6" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="52" cy="36" r="4" fill="#4A90E2"/>
  <circle cx="76" cy="36" r="4" fill="#4A90E2"/>

  <!-- Antenna -->
  <line x1="64" y1="24" x2="64" y2="16" stroke="#333" stroke-width="2"/>
  <circle cx="64" cy="16" r="2" fill="#FF6B6B"/>

  <!-- Arms -->
  <rect x="20" y="56" width="12" height="24" rx="6" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
  <rect x="96" y="56" width="12" height="24" rx="6" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>

  <!-- Legs -->
  <rect x="44" y="96" width="12" height="24" rx="6" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
  <rect x="72" y="96" width="12" height="24" rx="6" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>

  <!-- Chest Panel -->
  <rect x="44" y="60" width="40" height="20" rx="4" fill="#4A90E2" opacity="0.3"/>

  <!-- Code Symbols -->
  <text x="52" y="72" font-family="monospace" font-size="8" fill="#333">&lt;/&gt;</text>
  <text x="72" y="72" font-family="monospace" font-size="8" fill="#333">AI</text>

  <!-- Sparkles -->
  <circle cx="24" cy="32" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="104" cy="40" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="16" cy="72" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="112" cy="88" r="1.5" fill="#FFD700" opacity="0.8"/>
</svg>
