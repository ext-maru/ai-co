# Alertmanager設定
global:
  # 再送信前の待機時間
  resolve_timeout: 5m
  
  # Slack設定（例）
  # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# アラートルーティング設定
route:
  # デフォルトの受信者
  receiver: 'default-receiver'
  
  # グループ化設定
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  
  # 子ルート
  routes:
    # Critical alerts - 即座に通知
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      repeat_interval: 5m
    
    # 4賢者関連アラート
    - match_re:
        sage: (incident|task|knowledge|rag)
      receiver: 'four-sages-receiver'
      group_by: ['sage', 'alertname']
      
    # Elder Flow関連アラート
    - match:
        alertname: ElderFlow.*
      receiver: 'elder-flow-receiver'
      
    # システムアラート
    - match_re:
        alertname: (High.*|Disk.*|Container.*)
      receiver: 'system-receiver'
      group_interval: 5m

# 受信者設定
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8888/alerts/default'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8888/alerts/critical'
        send_resolved: true
    # Slackへの通知（設定例）
    # slack_configs:
    #   - channel: '#critical-alerts'
    #     title: '🚨 Critical Alert'
    #     text: '{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}'

  - name: 'four-sages-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8888/alerts/four-sages'
        send_resolved: true

  - name: 'elder-flow-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8888/alerts/elder-flow'
        send_resolved: true

  - name: 'system-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8888/alerts/system'
        send_resolved: true

# 抑制ルール（重複アラート防止）
inhibit_rules:
  # クリティカルアラートが発生したら、同じターゲットの警告を抑制
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
    
  # コンテナダウンの場合、そのコンテナの他のアラートを抑制
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      alertname: 'Container.*'
    equal: ['name']