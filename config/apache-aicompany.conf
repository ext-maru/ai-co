# AI Company Apache Virtual Host Configuration
# Apache 2.4 対応版

<VirtualHost *:80>
    ServerName aicompany.local
    ServerAlias www.aicompany.local
    DocumentRoot /home/aicompany/ai_co/web
    
    # WSGI Configuration
    WSGIDaemonProcess aicompany python-path=/home/aicompany/ai_co:/home/aicompany/ai_co/venv/lib/python3.12/site-packages
    WSGIProcessGroup aicompany
    WSGIScriptAlias / /home/aicompany/ai_co/web/app.wsgi
    WSGIApplicationGroup %{GLOBAL}
    
    # WSGIスクリプトディレクトリのアクセス権限
    <Directory /home/aicompany/ai_co/web>
        WSGIProcessGroup aicompany
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # 静的ファイル配信（必要に応じて）
    Alias /static /home/aicompany/ai_co/web/static
    <Directory /home/aicompany/ai_co/web/static>
        Require all granted
    </Directory>
    
    # ログ設定
    ErrorLog ${APACHE_LOG_DIR}/aicompany_error.log
    CustomLog ${APACHE_LOG_DIR}/aicompany_access.log combined
    LogLevel info
    
    # セキュリティヘッダー
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000"
    
    # 圧縮有効化
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
</VirtualHost>

