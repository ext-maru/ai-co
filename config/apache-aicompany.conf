# プロキシ設定版（既存のPythonサーバーへのプロキシ）
<VirtualHost *:8080>
    ServerName aicompany-proxy.local
    
    # プロキシ設定
    ProxyPreserveHost On
    ProxyPass / http://localhost:5555/
    ProxyPassReverse / http://localhost:5555/
    
    # プロキシタイムアウト設定
    ProxyTimeout 300
    
    # ログ設定
    ErrorLog ${APACHE_LOG_DIR}/aicompany_proxy_error.log
    CustomLog ${APACHE_LOG_DIR}/aicompany_proxy_access.log combined
    
    # ヘルスチェック用エンドポイントのキャッシュ無効化
    <Location /api/status>
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </Location>
</VirtualHost>