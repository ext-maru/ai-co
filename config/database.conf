[database]
# Database connection settings
host = localhost
port = 3306
database_name = ai_co_db
driver = mysql

# Authentication
username = ai_co_user
password = your_password_here
# For production, use environment variable: ${DB_PASSWORD}

# Connection pool settings
pool_size = 5
max_overflow = 10
pool_timeout = 30
pool_recycle = 3600

# Connection options
charset = utf8mb4
collation = utf8mb4_unicode_ci
timezone = UTC

# SSL settings
ssl_enabled = false
ssl_cert_path = /path/to/ssl/cert.pem
ssl_key_path = /path/to/ssl/key.pem
ssl_ca_path = /path/to/ssl/ca.pem

# Backup database settings
[backup_database]
host = backup.localhost
port = 3306
database_name = ai_co_backup_db
username = backup_user
password = backup_password_here

# Read replica settings
[read_replica]
host = read-replica.localhost
port = 3306
database_name = ai_co_db
username = readonly_user
password = readonly_password_here

# Logging settings
[logging]
log_queries = false
log_slow_queries = true
slow_query_threshold = 1.0

# Cache settings
[cache]
enabled = true
ttl = 300
max_size = 1000