# 🤖 Claude API Configuration
# 統合設定システム - Claude API設定
# 4賢者システム統合対応

# 基本API設定
api:
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7
  timeout: 300
  
# APIキー管理
api_keys:
  rotation_enabled: true
  rotation_strategy: "rate_limit_aware"
  cooldown_minutes: 60
  max_retries: 3
  health_check_interval: 30

# レート制限設定
rate_limits:
  requests_per_minute: 50
  tokens_per_minute: 40000
  concurrent_requests: 5
  
# 4賢者システム統合設定
four_sages:
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  
  knowledge_sage:
    temperature: 0.3
    specialty: "knowledge_management"
    prompt_template: "knowledge_sage_template"
    
  task_sage:
    temperature: 0.5
    specialty: "task_optimization"
    prompt_template: "task_sage_template"
    
  incident_sage:
    temperature: 0.1
    specialty: "crisis_response"
    prompt_template: "incident_sage_template"
    
  rag_sage:
    temperature: 0.4
    specialty: "information_search"
    prompt_template: "rag_sage_template"

# エラーハンドリング
error_handling:
  max_retries: 3
  retry_delay: 60
  backoff_multiplier: 2
  fallback_model: "claude-3-5-sonnet-20241022"
  
# パフォーマンス最適化
performance:
  streaming_enabled: true
  response_caching: true
  cache_ttl: 300
  
# 監視設定
monitoring:
  usage_tracking: true
  performance_metrics: true
  error_alerting: true
  
# セキュリティ設定
security:
  api_key_protection: true
  request_validation: true
  response_filtering: true