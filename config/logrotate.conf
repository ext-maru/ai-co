# Elders Guild Log Rotation Configuration
/home/aicompany/ai_co/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 aicompany aicompany
    size 10M
    
    postrotate
        # ワーカープロセスにログ再開シグナル送信
        pkill -USR1 -f "python.*worker" 2>/dev/null || true
    endscript
}

# 特別な設定が必要な大容量ログ
/home/aicompany/ai_co/logs/elf_forest.log {
    hourly
    size 50M
    rotate 48
    compress
    delaycompress
    missingok
    notifempty
    create 0644 aicompany aicompany
}
