# Prometheus設定ファイル
global:
  scrape_interval: 15s # メトリクス収集間隔
  evaluation_interval: 15s # ルール評価間隔
  external_labels:
    monitor: 'ai-co-monitor'
    environment: 'development'

# Alertmanager設定
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# アラートルールファイル
rule_files:
  - "alerts.yml"

# スクレイプ設定
scrape_configs:
  # Prometheus自身のメトリクス
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporterメトリクス
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  # cAdvisorメトリクス（コンテナ）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Pushgatewayメトリクス
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # AI-COアプリケーションメトリクス
  - job_name: 'ai_co_app'
    static_configs:
      - targets: ['host.docker.internal:8000'] # アプリケーションのメトリクスエンドポイント
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'app_.*'
        target_label: app_metric
        replacement: 'true'

  # 4賢者システムメトリクス
  - job_name: 'four_sages'
    static_configs:
      - targets: 
          - 'host.docker.internal:8001' # Knowledge Sage
          - 'host.docker.internal:8002' # Task Sage
          - 'host.docker.internal:8003' # Incident Sage
          - 'host.docker.internal:8004' # RAG Sage
    relabel_configs:
      - source_labels: [__address__]
        regex: '.*:8001'
        target_label: sage
        replacement: 'knowledge'
      - source_labels: [__address__]
        regex: '.*:8002'
        target_label: sage
        replacement: 'task'
      - source_labels: [__address__]
        regex: '.*:8003'
        target_label: sage
        replacement: 'incident'
      - source_labels: [__address__]
        regex: '.*:8004'
        target_label: sage
        replacement: 'rag'

  # Elder Flowメトリクス
  - job_name: 'elder_flow'
    static_configs:
      - targets: ['host.docker.internal:8005']
    metrics_path: '/metrics'

  # Grafanaメトリクス
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']