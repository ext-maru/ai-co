# AI Company Test Configuration

# テスト環境設定
TEST_ENV=development

# カバレッジ目標
COVERAGE_TARGET_OVERALL=80
COVERAGE_TARGET_WORKERS=85
COVERAGE_TARGET_LIBS=90

# テスト実行設定
TEST_TIMEOUT=300
TEST_PARALLEL_WORKERS=4
TEST_RETRY_FAILED=2

# AI生成設定
AI_TEST_MODEL=claude-sonnet-4-20250514
AI_TEST_GENERATION_ENABLED=true
AI_TEST_AUTO_MERGE=false

# GitHub Actions統合
GITHUB_ACTIONS_ENABLED=true
GITHUB_ACTIONS_ON_PUSH=true
GITHUB_ACTIONS_ON_PR=true
GITHUB_ACTIONS_SCHEDULE="0 2 * * *"

# 通知設定
TEST_FAILURE_NOTIFY_SLACK=true
TEST_SUCCESS_NOTIFY_SLACK=false
TEST_COVERAGE_DROP_NOTIFY=true

# レポート設定
TEST_REPORT_FORMAT=html,json,xml
TEST_REPORT_RETENTION_DAYS=30

# 除外パターン
TEST_EXCLUDE_PATTERNS=__pycache__,*.pyc,venv,output,logs
