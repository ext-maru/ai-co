# ============================================================================
# PostgreSQL Configuration for Elders Guild
# Optimized for AI/ML workloads with pgvector
# ============================================================================

# ----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ----------------------------------------------------------------------------

max_connections = 200
superuser_reserved_connections = 3

# ----------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
# ----------------------------------------------------------------------------

# Memory Settings (optimized for 4GB RAM container)
shared_buffers = 1GB                    # 25% of available memory
huge_pages = try
work_mem = 32MB                         # Complex queries
maintenance_work_mem = 256MB            # Maintenance operations
effective_cache_size = 3GB              # OS cache estimate

# Kernel Resource Usage
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ----------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
# ----------------------------------------------------------------------------

wal_level = replica                     # For replication
fsync = on
synchronous_commit = on
wal_sync_method = fsync

# Checkpoints
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# WAL Archiving (disabled for now)
archive_mode = off

# Replication
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
wal_receiver_timeout = 60s
max_standby_streaming_delay = 30s

# ----------------------------------------------------------------------------
# QUERY TUNING
# ----------------------------------------------------------------------------

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants (optimized for SSD)
seq_page_cost = 1.0                     # Sequential page cost
random_page_cost = 1.1                  # Random page cost (SSD optimized)
cpu_tuple_cost = 0.01                   # CPU tuple cost
cpu_index_tuple_cost = 0.005            # CPU index tuple cost
cpu_operator_cost = 0.0025              # CPU operator cost
parallel_tuple_cost = 0.1               # Parallel tuple cost
parallel_setup_cost = 1000.0            # Parallel setup cost
effective_io_concurrency = 200          # SSD optimization

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 100         # Statistics target
constraint_exclusion = partition        # Constraint exclusion
cursor_tuple_fraction = 0.1             # Cursor tuple fraction
from_collapse_limit = 8                 # FROM collapse limit
join_collapse_limit = 8                 # JOIN collapse limit

# ----------------------------------------------------------------------------
# REPORTING AND LOGGING
# ----------------------------------------------------------------------------

# Where to Log
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# When to Log
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000      # Log slow queries (>1s)

# What to Log
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'                   # Log DDL statements
log_replication_commands = on
log_temp_files = 10MB                   # Log large temp files
log_timezone = 'UTC'

# ----------------------------------------------------------------------------
# RUNTIME STATISTICS
# ----------------------------------------------------------------------------

# Query/Index Statistics Collector
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# Statistics Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# ----------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
# ----------------------------------------------------------------------------

autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# ----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# ----------------------------------------------------------------------------

# Statement Behavior
search_path = '"$user", public, knowledge_sage, task_sage, incident_sage, rag_sage, system_metadata'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0
gin_pending_list_limit = 4MB

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = 'UTF8'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ----------------------------------------------------------------------------
# LOCK MANAGEMENT
# ----------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# ----------------------------------------------------------------------------
# VERSION/PLATFORM COMPATIBILITY
# ----------------------------------------------------------------------------

array_nulls = on
backslash_quote = safe_encoding
default_with_oids = off
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
sql_inheritance = on
standard_conforming_strings = on
synchronize_seqscans = on
transform_null_equals = off

# ----------------------------------------------------------------------------
# ERROR HANDLING
# ----------------------------------------------------------------------------

exit_on_error = off
restart_after_crash = on

# ----------------------------------------------------------------------------
# CUSTOM SETTINGS FOR ELDERS GUILD
# ----------------------------------------------------------------------------

# Vector Extension Settings
# (These will be set in the schema initialization)

# Full-text Search Settings
default_text_search_config = 'pg_catalog.english'

# JSON Settings
gin_fuzzy_search_limit = 0

# Logging specific to Elders Guild
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
