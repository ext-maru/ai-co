# Prometheus設定ファイル
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# アラートマネージャー設定
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# ルールファイル
rule_files:
  - "alerts.yml"

# スクレイプ設定
scrape_configs:
  # Quality Watcher メトリクス
  - job_name: 'quality-watcher'
    static_configs:
      - targets: ['quality-watcher:8810']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'quality-watcher'

  # Test Forge メトリクス
  - job_name: 'test-forge'
    static_configs:
      - targets: ['test-forge:8811']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'test-forge'

  # Comprehensive Guardian メトリクス
  - job_name: 'comprehensive-guardian'
    static_configs:
      - targets: ['comprehensive-guardian:8812']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'comprehensive-guardian'

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']