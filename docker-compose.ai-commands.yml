# Elders Guild - AI Commands System
# AI統合コマンドシステム

version: '3.8'

services:
  # AI Commands API Gateway
  ai-commands-api:
    build:
      context: .
      dockerfile: Dockerfile.ai-commands
    container_name: elders-guild-ai-commands-api
    environment:
      - DATABASE_URL=postgresql://elder_admin:sage_wisdom_2025@postgres:5432/elders_guild
      - REDIS_URL=redis://redis:6379/7
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
      - PROJECT_NAME=ai-commands
    ports:
      - "8005:8000"
    volumes:
      - ./commands:/app/commands
      - ./libs:/app/libs
      - ./core:/app/core
      - ./scripts:/app/scripts
    depends_on:
      - postgres
      - redis
    networks:
      - elders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Command Executor Service
  command-executor:
    build:
      context: .
      dockerfile: Dockerfile.ai-commands
    container_name: elders-guild-command-executor
    environment:
      - DATABASE_URL=postgresql://elder_admin:sage_wisdom_2025@postgres:5432/elders_guild
      - REDIS_URL=redis://redis:6379/8
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
      - PROJECT_NAME=command-executor
    volumes:
      - ./commands:/app/commands
      - ./libs:/app/libs
      - ./core:/app/core
      - ./scripts:/app/scripts
    depends_on:
      - postgres
      - redis
    networks:
      - elders-network
    command: ["python", "-m", "commands.command_executor_main"]
    restart: unless-stopped

  # AI Commands Dashboard
  ai-commands-dashboard:
    build:
      context: ./ai-commands-dashboard
      dockerfile: Dockerfile
    container_name: elders-guild-ai-commands-dashboard
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
      - NEXT_PUBLIC_WS_URL=ws://localhost:8005
      - NEXT_PUBLIC_PROJECT_NAME=ai-commands
    ports:
      - "8006:3000"
    volumes:
      - ./ai-commands-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - ai-commands-api
    networks:
      - elders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  elders-network:
    external: true