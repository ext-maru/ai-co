# Elders Guild - Web Portal Project
# プロジェクト管理・自動資料生成システム

version: '3.8'

services:
  # FastAPI バックエンド
  web-portal-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: elders-guild-web-portal-backend
    environment:
      - DATABASE_URL=postgresql://elder_admin:sage_wisdom_2025@postgres:5432/elders_guild
      - REDIS_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
      - PROJECT_NAME=web-portal
    ports:
      - "8001:8000"
    volumes:
      - ./api:/app/api
      - ./libs:/app/libs
      - ./core:/app/core
      - /app/venv
    depends_on:
      - postgres
      - redis
    networks:
      - elders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Next.js フロントエンド
  web-portal-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elders-guild-web-portal-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
      - NEXT_PUBLIC_PROJECT_NAME=web-portal
    ports:
      - "8002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - web-portal-backend
    networks:
      - elders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Web Portal専用Nginx
  web-portal-nginx:
    image: nginx:alpine
    container_name: elders-guild-web-portal-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.web-portal.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web-portal-backend
      - web-portal-frontend
    networks:
      - elders-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  elders-network:
    external: true