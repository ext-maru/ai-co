# エルダーズ知識管理システム設定ファイル

[database]
host = localhost
port = 5432
database = elders_knowledge
# user は環境変数 USER から自動取得されます
# user = postgres

[openai]
# OpenAI APIキーは環境変数 OPENAI_API_KEY で設定することを推奨
# api_key = your-api-key-here
model = text-embedding-ada-002

[search]
default_limit = 10
min_similarity_score = 0.7

[system]
log_level = INFO
enable_embeddings = true
