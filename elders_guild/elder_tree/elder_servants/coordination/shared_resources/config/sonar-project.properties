# SonarQube Project Configuration
# OSS移行プロジェクト - コードレビューシステム

# プロジェクト基本情報
sonar.projectKey=ai-co
sonar.projectName=AI Company - Elders Guild
sonar.projectVersion=1.0

# ソースコード設定
sonar.sources=libs,workers,commands
sonar.tests=tests
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/node_modules/**,**/venv/**,**/.venv/**

# Python設定
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.xunit.reportPath=test-results/*.xml
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt

# 品質ゲート設定
sonar.qualitygate.wait=true

# 追加のプラグイン設定
sonar.python.pylint=true
sonar.python.flake8=true
sonar.python.bandit=true

# コード重複検出
sonar.cpd.python.minimumTokens=100
sonar.cpd.python.minimumLines=10

# テストカバレッジ
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/*_test.py
