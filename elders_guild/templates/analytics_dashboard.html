<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä È´òÂ∫¶„Éá„Éº„Çø„Ç¢„Éä„É™„ÉÜ„Ç£„ÇØ„Çπ - „Ç®„É´„ÉÄ„Éº„Ç∫„ÇÆ„É´„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .analytics-dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .analysis-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .confidence-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .confidence-high {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .confidence-medium {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .confidence-low {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .insights-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .insights-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .insight-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .insight-item::before {
            content: 'üí°';
            position: absolute;
            left: 0;
        }

        .predictions-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .predictions-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .recommendations-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .recommendations-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .recommendation-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .recommendation-item::before {
            content: '‚úÖ';
            position: absolute;
            left: 0;
        }

        .action-items {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .action-items h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .action-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ffd700;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .refresh-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .no-data {
            text-align: center;
            padding: 100px;
            font-size: 1.3rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="analytics-dashboard">
        <div class="header">
            <h1>üìä È´òÂ∫¶„Éá„Éº„Çø„Ç¢„Éä„É™„ÉÜ„Ç£„ÇØ„Çπ</h1>
            <p>„Ç®„É´„ÉÄ„Éº„Ç∫„ÇÆ„É´„ÉâÂåÖÊã¨ÁöÑÂàÜÊûê„É¨„Éù„Éº„Éà</p>
            <div id="report-info" style="margin-top: 15px; font-size: 1rem; opacity: 0.8;">
                <!-- „É¨„Éù„Éº„ÉàÊÉÖÂ†±„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>
        </div>

        <div id="action-items-container">
            <!-- „Ç¢„ÇØ„Ç∑„Éß„É≥„Ç¢„Ç§„ÉÜ„É†„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
        </div>

        <div id="analysis-container" class="analysis-grid">
            <div class="loading">üìä „É¨„Éù„Éº„Éà„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>

        <button class="refresh-button" onclick="refreshAnalytics()">
            üîÑ ÂàÜÊûê„ÇíÊõ¥Êñ∞
        </button>
    </div>

    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É¨„Éù„Éº„Éà„ÇíÂèñÂæó
        loadAnalyticsReport();

        function loadAnalyticsReport() {
            fetch('/analytics/api/latest-report')
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        displayAnalyticsReport(data);
                    } else {
                        displayNoData();
                    }
                })
                .catch(error => {
                    console.error('„É¨„Éù„Éº„ÉàË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    displayError();
                });
        }

        function displayAnalyticsReport(report) {
            // „É¨„Éù„Éº„ÉàÊÉÖÂ†±„ÇíË°®Á§∫
            document.getElementById('report-info').innerHTML =
                `ÊúÄÁµÇÊõ¥Êñ∞: ${report.generated_at || '‰∏çÊòé'}`;

            // „Ç¢„ÇØ„Ç∑„Éß„É≥„Ç¢„Ç§„ÉÜ„É†„ÇíË°®Á§∫
            displayActionItems(report.action_items || []);

            // ÂêÑÂàÜÊûêÁµêÊûú„ÇíË°®Á§∫
            const container = document.getElementById('analysis-container');
            container.innerHTML = '';

            if (report.analyses && report.analyses.length > 0) {
                report.analyses.forEach(analysis => {
                    container.appendChild(createAnalysisCard(analysis));
                });
            } else {
                displayNoData();
            }
        }

        function displayActionItems(items) {
            const container = document.getElementById('action-items-container');

            if (items.length === 0) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="action-items">';
            html += '<h2>üéØ Êé®Â•®„Ç¢„ÇØ„Ç∑„Éß„É≥</h2>';

            items.forEach(item => {
                html += `<div class="action-item">${item}</div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function createAnalysisCard(analysis) {
            const card = document.createElement('div');
            card.className = 'analysis-card';

            // ‰ø°È†ºÂ∫¶„Å´Âøú„Åò„Åü„ÇØ„É©„Çπ„ÇíÊ±∫ÂÆö
            const confidenceClass = analysis.confidence >= 0.8 ? 'confidence-high' :
                                  analysis.confidence >= 0.6 ? 'confidence-medium' : 'confidence-low';

            let html = `
                <div class="analysis-header">
                    <div class="analysis-title">${analysis.type}</div>
                    <div class="confidence-badge ${confidenceClass}">
                        ‰ø°È†ºÂ∫¶: ${(analysis.confidence * 100).toFixed(0)}%
                    </div>
                </div>
            `;

            // „É°„Éà„É™„ÇØ„Çπ„ÇíË°®Á§∫
            if (analysis.metrics && analysis.metrics.length > 0) {
                html += '<div class="metrics-grid">';
                analysis.metrics.forEach(metric => {
                    html += `
                        <div class="metric-box">
                            <div class="metric-value">${metric.value}${metric.unit}</div>
                            <div class="metric-label">${metric.label}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Ê¥ûÂØü„ÇíË°®Á§∫
            if (analysis.insights && analysis.insights.length > 0) {
                html += '<div class="insights-section">';
                html += '<div class="insights-title">üîç Ê¥ûÂØü</div>';
                analysis.insights.forEach(insight => {
                    html += `<div class="insight-item">${insight}</div>`;
                });
                html += '</div>';
            }

            // ‰∫àÊ∏¨„ÇíË°®Á§∫
            if (analysis.predictions && Object.keys(analysis.predictions).length > 0) {
                html += '<div class="predictions-section">';
                html += '<div class="predictions-title">üîÆ ‰∫àÊ∏¨</div>';
                Object.entries(analysis.predictions).forEach(([key, value]) => {
                    const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    html += `
                        <div class="prediction-item">
                            <span>${displayKey}:</span>
                            <span>${value}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Êé®Â•®‰∫ãÈ†Ö„ÇíË°®Á§∫
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                html += '<div class="recommendations-section">';
                html += '<div class="recommendations-title">üí° Êé®Â•®‰∫ãÈ†Ö</div>';
                analysis.recommendations.forEach(rec => {
                    html += `<div class="recommendation-item">${rec}</div>`;
                });
                html += '</div>';
            }

            card.innerHTML = html;
            return card;
        }

        function displayNoData() {
            document.getElementById('analysis-container').innerHTML =
                '<div class="no-data">üìä ÂàÜÊûê„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì<br>Êñ∞Ë¶èÂàÜÊûê„ÇíÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
        }

        function displayError() {
            document.getElementById('analysis-container').innerHTML =
                '<div class="no-data">‚ùå „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
        }

        function refreshAnalytics() {
            if (confirm('Êñ∞„Åó„ÅÑÂàÜÊûê„ÇíÂÆüË°å„Åó„Åæ„Åô„ÅãÔºü')) {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'üîÑ ÂàÜÊûê‰∏≠...';

                fetch('/analytics/api/run-analysis', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('ÂàÜÊûê„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                            loadAnalyticsReport();
                        } else {
                            alert('ÂàÜÊûê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + data.message);
                        }
                    })
                    .finally(() => {
                        button.disabled = false;
                        button.textContent = 'üîÑ ÂàÜÊûê„ÇíÊõ¥Êñ∞';
                    });
            }
        }
    </script>
</body>
</html>
