# Grafanaダッシュボードプロビジョニング設定
apiVersion: 1

providers:
  # AI-COダッシュボード
  - name: 'AI-CO Dashboards'
    orgId: 1
    folder: 'AI-CO'
    folderUid: 'ai-co'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards