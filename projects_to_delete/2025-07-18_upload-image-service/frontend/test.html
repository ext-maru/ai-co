<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image Service - テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #result { white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Upload Image Service API テスト</h1>

        <div id="status" class="status">準備中...</div>

        <button onclick="testHealth()">ヘルスチェック</button>
        <button onclick="testSessions()">セッション一覧</button>
        <button onclick="createTestSession()">テストセッション作成</button>

        <h3>結果:</h3>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api/v1';

        function log(message) {
            document.getElementById('result').textContent += new Date().toISOString() + ': ' + message + '\n';
        }

        function setStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status success';
        }

        async function testHealth() {
            try {
                log('ヘルスチェック開始...');
                const response = await fetch(API_BASE.replace('/api/v1', '') + '/health');
                const data = await response.json();
                log('ヘルスチェック成功: ' + JSON.stringify(data, null, 2));
                setStatus('バックエンド接続成功');
            } catch (error) {
                log('ヘルスチェックエラー: ' + error.message);
                setStatus('バックエンド接続失敗', true);
            }
        }

        async function testSessions() {
            try {
                log('セッション一覧取得開始...');
                const response = await fetch(API_BASE + '/submission/sessions');
                const data = await response.json();
                log('セッション一覧: ' + JSON.stringify(data, null, 2));
                setStatus('セッション一覧取得成功');
            } catch (error) {
                log('セッション一覧エラー: ' + error.message);
                setStatus('セッション一覧取得失敗', true);
            }
        }

        async function createTestSession() {
            try {
                log('テストセッション作成開始...');
                const sessionData = {
                    submitter_name: 'テスト太郎',
                    submission_type: 'individual',
                    title: 'テストセッション',
                    max_file_size_mb: 50,
                    allowed_file_types: '.pdf,.jpg,.jpeg,.png'
                };

                const response = await fetch(API_BASE + '/submission/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionData)
                });

                const data = await response.json();
                log('セッション作成結果: ' + JSON.stringify(data, null, 2));

                if (response.ok) {
                    setStatus('セッション作成成功');
                } else {
                    setStatus('セッション作成失敗', true);
                }
            } catch (error) {
                log('セッション作成エラー: ' + error.message);
                setStatus('セッション作成失敗', true);
            }
        }

        // ページロード時にヘルスチェック実行
        window.onload = () => {
            setStatus('接続テスト中...');
            testHealth();
        };
    </script>
</body>
</html>
