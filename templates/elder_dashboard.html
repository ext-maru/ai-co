<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏛️ Elder Dashboard Evolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .protocol-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .protocol-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }

        .protocol-item .icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .protocol-item .count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .protocol-item .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .recent-commits {
            max-height: 300px;
            overflow-y: auto;
        }

        .commit-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .commit-item.lightning {
            border-left-color: #ffd700;
        }

        .commit-item.council {
            border-left-color: #4a90e2;
        }

        .commit-item.grand {
            border-left-color: #9b59b6;
        }

        .commit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .commit-protocol {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .commit-protocol.lightning {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .commit-protocol.council {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
        }

        .commit-protocol.grand {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .commit-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .commit-message {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .commit-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .sage-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .sage-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .sage-item .sage-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .sage-item .sage-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sage-item .sage-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .health-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .health-status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .health-status.excellent {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .health-status.good {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
        }

        .health-status.warning {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .health-status.critical {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.start {
            background: #2ecc71;
            color: white;
        }

        .control-btn.stop {
            background: #e74c3c;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #2ecc71;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            opacity: 0.7;
        }

        .trends-chart {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>🏛️ Elder Dashboard Evolution</h1>
            <p>エルダーズ・ハーモニー・システム監視ダッシュボード</p>
        </div>

        <div class="grid">
            <!-- プロトコル統計 -->
            <div class="card">
                <h3>⚡ プロトコル統計</h3>
                <div id="protocol-stats">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>

            <!-- システムヘルス -->
            <div class="card">
                <h3>🏥 システムヘルス</h3>
                <div id="system-health">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>

            <!-- 4賢者活動 -->
            <div class="card">
                <h3>🧙‍♂️ 4賢者活動状況</h3>
                <div id="sage-activity">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>

            <!-- 最近のコミット -->
            <div class="card">
                <h3>📝 最近のコミット</h3>
                <div class="recent-commits" id="recent-commits">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>

        <!-- コミット傾向チャート -->
        <div class="card">
            <h3>📊 コミット傾向</h3>
            <div class="chart-container">
                <div id="commit-trends" class="trends-chart">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>

        <!-- データアナリティクス -->
        <div class="card">
            <h3>🔍 高度データアナリティクス</h3>
            <div id="analytics-summary">
                <div class="loading">読み込み中...</div>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <button class="control-btn start" onclick="runAnalytics()">
                    📊 新規分析実行
                </button>
                <button class="control-btn" style="background: #3498db;" onclick="viewAnalyticsDetails()">
                    📈 詳細レポート表示
                </button>
            </div>
        </div>

        <!-- 制御パネル -->
        <div class="control-panel">
            <h3>🎛️ 制御パネル</h3>
            <div class="control-buttons">
                <button class="control-btn start" onclick="startMonitoring()">
                    🚀 リアルタイム監視開始
                </button>
                <button class="control-btn stop" onclick="stopMonitoring()">
                    ⏹️ 監視停止
                </button>
                <button class="control-btn" style="background: #9b59b6; color: white;" onclick="openAdvancedDashboard()">
                    🏛️ 高度機能ダッシュボード
                </button>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">待機中</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // WebSocket接続
        const socket = io();
        let isMonitoring = false;

        // 初期データ読み込み
        loadInitialData();

        // イベントハンドラー
        socket.on('connect', function() {
            console.log('🔗 サーバーに接続しました');
            updateStatus('接続済み', false);
        });

        socket.on('disconnect', function() {
            console.log('❌ サーバーから切断されました');
            updateStatus('切断', false);
        });

        socket.on('realtime_update', function(data) {
            console.log('📊 リアルタイム更新:', data);
            updateDashboard(data);
        });

        function loadInitialData() {
            fetch('/api/protocol-stats')
                .then(response => response.json())
                .then(data => updateProtocolStats(data));

            fetch('/api/system-health')
                .then(response => response.json())
                .then(data => updateSystemHealth(data));

            fetch('/api/sage-activity')
                .then(response => response.json())
                .then(data => updateSageActivity(data));

            fetch('/api/recent-commits')
                .then(response => response.json())
                .then(data => updateRecentCommits(data));

            fetch('/api/commit-trends')
                .then(response => response.json())
                .then(data => updateCommitTrends(data));
        }

        function updateProtocolStats(data) {
            const protocols = data.protocols;
            const html = `
                <div class="protocol-stats">
                    <div class="protocol-item">
                        <div class="icon">⚡</div>
                        <div class="count">${protocols.Lightning?.count || 0}</div>
                        <div class="label">Lightning</div>
                    </div>
                    <div class="protocol-item">
                        <div class="icon">🏛️</div>
                        <div class="count">${protocols.Council?.count || 0}</div>
                        <div class="label">Council</div>
                    </div>
                    <div class="protocol-item">
                        <div class="icon">👑</div>
                        <div class="count">${protocols.Grand?.count || 0}</div>
                        <div class="label">Grand</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <div style="font-size: 1.2rem; color: #ffd700;">
                        総コミット数: ${data.total_commits}
                    </div>
                </div>
            `;
            document.getElementById('protocol-stats').innerHTML = html;
        }

        function updateSystemHealth(data) {
            const statusClass = data.status;
            const statusText = {
                'excellent': '優秀',
                'good': '良好',
                'warning': '注意',
                'critical': '危険',
                'unknown': '不明'
            };

            const html = `
                <div class="health-indicator">
                    <div class="health-status ${statusClass}">
                        ${statusText[statusClass]}
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <div>📊 最近の活動: ${data.recent_activity}件</div>
                    <div>⚠️ エラー率: ${data.error_rate.toFixed(1)}%</div>
                </div>
            `;
            document.getElementById('system-health').innerHTML = html;
        }

        function updateSageActivity(data) {
            const sageIcons = {
                'knowledge': '📚',
                'task': '📋',
                'incident': '🚨',
                'rag': '🔍'
            };

            const sageNames = {
                'knowledge': 'ナレッジ賢者',
                'task': 'タスク賢者',
                'incident': 'インシデント賢者',
                'rag': 'RAG賢者'
            };

            let html = '<div class="sage-grid">';
            for (const [sage, info] of Object.entries(data)) {
                html += `
                    <div class="sage-item">
                        <div class="sage-icon">${sageIcons[sage] || '🧙‍♂️'}</div>
                        <div class="sage-name">${sageNames[sage] || sage}</div>
                        <div class="sage-stats">
                            相談: ${info.consultations}回<br>
                            承認率: ${info.approval_rate.toFixed(1)}%
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            document.getElementById('sage-activity').innerHTML = html;
        }

        function updateRecentCommits(data) {
            let html = '';
            for (const commit of data) {
                const time = new Date(commit.timestamp).toLocaleString('ja-JP');
                html += `
                    <div class="commit-item ${commit.protocol.toLowerCase()}">
                        <div class="commit-header">
                            <span class="commit-protocol ${commit.protocol.toLowerCase()}">
                                ${commit.protocol}
                            </span>
                            <span class="commit-time">${time}</span>
                        </div>
                        <div class="commit-message">${commit.message}</div>
                        <div class="commit-stats">
                            <span>⏱️ ${commit.execution_time}s</span>
                            <span>📁 ${commit.files_changed}files</span>
                            <span>🎯 ${(commit.complexity * 100).toFixed(1)}%</span>
                            <span>🧙‍♂️ ${commit.sage_count}賢者</span>
                        </div>
                    </div>
                `;
            }
            document.getElementById('recent-commits').innerHTML = html;
        }

        function updateCommitTrends(data) {
            // 簡易チャート表示（実際のプロジェクトでは Chart.js などを使用）
            let html = '<div style="text-align: center; opacity: 0.7;">';
            html += '過去7日間のコミット傾向<br>';
            for (const [date, protocols] of Object.entries(data)) {
                const total = Object.values(protocols).reduce((sum, count) => sum + count, 0);
                html += `${date}: ${total}件<br>`;
            }
            html += '</div>';
            document.getElementById('commit-trends').innerHTML = html;
        }

        function updateDashboard(data) {
            updateProtocolStats(data.stats);
            updateSystemHealth(data.health);
            updateRecentCommits(data.recent);
        }

        function startMonitoring() {
            if (!isMonitoring) {
                socket.emit('start_monitoring');
                isMonitoring = true;
                updateStatus('監視中', true);
            }
        }

        function stopMonitoring() {
            if (isMonitoring) {
                socket.emit('stop_monitoring');
                isMonitoring = false;
                updateStatus('停止', false);
            }
        }

        function updateStatus(text, active) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusText.textContent = text;
            
            if (active) {
                statusDot.classList.add('active');
            } else {
                statusDot.classList.remove('active');
            }
        }

        // アナリティクス関連
        function loadAnalyticsSummary() {
            fetch('/analytics/api/latest-report')
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        updateAnalyticsSummary(data);
                    }
                });
        }

        function updateAnalyticsSummary(data) {
            let html = '';
            if (data && data.summary) {
                html += `<div style="text-align: center; margin-bottom: 15px;">`;
                html += `<div style="font-size: 1.2rem; color: #ffd700;">`;
                html += `最終分析: ${data.generated_at || '不明'}`;
                html += `</div>`;
                html += `</div>`;
                
                html += `<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">`;
                html += `<div style="text-align: center;">`;
                html += `<div style="font-size: 2rem; color: #2ecc71;">${data.summary.total_analyses || 0}</div>`;
                html += `<div style="font-size: 0.9rem; opacity: 0.8;">分析項目</div>`;
                html += `</div>`;
                html += `<div style="text-align: center;">`;
                html += `<div style="font-size: 2rem; color: #3498db;">${(data.summary.average_confidence * 100).toFixed(0)}%</div>`;
                html += `<div style="font-size: 0.9rem; opacity: 0.8;">平均信頼度</div>`;
                html += `</div>`;
                html += `</div>`;
                
                if (data.insights && data.insights.length > 0) {
                    html += `<div style="margin-top: 15px;">`;
                    html += `<div style="font-weight: bold; margin-bottom: 5px;">🔍 主要な洞察:</div>`;
                    data.insights.slice(0, 3).forEach(insight => {
                        html += `<div style="font-size: 0.9rem; opacity: 0.9; margin-left: 10px;">• ${insight}</div>`;
                    });
                    html += `</div>`;
                }
            } else {
                html = '<div style="text-align: center; opacity: 0.7;">分析データがありません</div>';
            }
            
            document.getElementById('analytics-summary').innerHTML = html;
        }

        function runAnalytics() {
            if (confirm('新規分析を実行しますか？')) {
                const button = event.target;
                button.disabled = true;
                button.textContent = '分析中...';
                
                fetch('/analytics/api/run-analysis', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('分析が完了しました！');
                            loadAnalyticsSummary();
                        } else {
                            alert('分析中にエラーが発生しました: ' + data.message);
                        }
                    })
                    .finally(() => {
                        button.disabled = false;
                        button.textContent = '📊 新規分析実行';
                    });
            }
        }

        function viewAnalyticsDetails() {
            window.open('/analytics/', '_blank');
        }

        // 初期読み込みにアナリティクスを追加
        loadAnalyticsSummary();
        
        // 高度機能ダッシュボードを開く
        function openAdvancedDashboard() {
            window.open('/advanced', '_blank');
        }
    </script>
</body>
</html>
