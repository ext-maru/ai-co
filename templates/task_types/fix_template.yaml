name: "bug_fix"
description: "バグ修正用テンプレート"
task_type: "fix"
template_data:
  prompt: |
    以下のエラーを修正してください：
    
    エラー内容: {{error_message}}
    発生場所: {{file_path}}
    
    修正手順：
    1. エラーの根本原因を特定
    2. 修正を実装
    3. 関連するテストも更新
    4. 動作確認スクリプトを作成
    5. AI Command Executorで確認実行
    
parameters:
  - name: error_message
    type: string
    description: "エラーメッセージ"
    required: true
  - name: file_path
    type: string
    description: "エラー発生ファイル"
    required: true
