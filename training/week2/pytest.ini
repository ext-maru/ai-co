[tool:pytest]
# Week 2 Training用 pytest設定

markers =
    unit: ユニットテスト（高速、外部依存なし）
    integration: 統合テスト（複数コンポーネント連携）
    slow: 実行時間が長いテスト
    elder: エルダーズギルド固有のテスト
    api: API関連のテスト
    database: データベース関連のテスト

testpaths =
    day1_pytest
    day2_celery
    day3_sonarqube
    day4_precommit
    day5_integration

python_files =
    test_*.py
    *_test.py
    *_tutorial.py

python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
