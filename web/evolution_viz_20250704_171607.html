<!DOCTYPE html>
<html>
<head>
    <title>AI Company Evolution Visualization</title>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #2c3e50; }
        .chart { height: 400px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± AI Company Evolution</h1>
        
        <div id="componentsChart" class="chart"></div>
        <div id="linesChart" class="chart"></div>
        
        <script>
            // Components Chart
            var componentsData = [
                {
                    x: ["2025-07-04"],
                    y: [19],
                    name: 'Workers',
                    type: 'scatter',
                    mode: 'lines+markers'
                },
                {
                    x: ["2025-07-04"],
                    y: [17],
                    name: 'Managers',
                    type: 'scatter',
                    mode: 'lines+markers'
                }
            ];
            
            var componentsLayout = {
                title: 'Components Growth',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Count' }
            };
            
            Plotly.newPlot('componentsChart', componentsData, componentsLayout);
            
            // Lines of Code Chart
            var linesData = [{
                x: ["2025-07-04"],
                y: [1145174],
                type: 'bar',
                marker: { color: '#3498db' }
            }];
            
            var linesLayout = {
                title: 'Total Lines of Code',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Lines' }
            };
            
            Plotly.newPlot('linesChart', linesData, linesLayout);
        </script>
    </div>
</body>
</html>
